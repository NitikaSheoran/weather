<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel = "stylesheet" href="weather.css">
</head>
<body>
    <nav>
        <div class="search">
            <h1>Enter city and country</h1>
            <input type="text" class="city" id="city" placeholder="city">
            <div class="country_div">
                <select id="country" name="country"></select>
                <img class="flag"src="https://flagsapi.com/IN/flat/64.png">
            </div>
            <button class="btn">Get Result</button>
        </div>

        <div class="weather_header">
            <h1>Weather Forcast</h1>
        </div>

        <div class="heat">
            <div class="heat_icon">
                <img src="https://www.freeiconspng.com/thumbs/heating-icon/heating-icon-7.png">
            </div>
            <div class="heat_measure">
                <h1 class = "temp_in_text">Excessive Heat</h1>
                <p class = "city1">Delhi</p>
            </div>
        </div>
        <div class="weather_details">
            <div class="weather_now">
                <p>Now</p>
                <h1>33&#176;C</h1>
                <p class = "feels_like">Feels like 45&#176;C</p>
                <p class="cloud"></p>
            </div>
            <div class="other_details">
                <h2 class="haze">Haze</h2>
                <div class="others">
                    <div>
                        <p style="font-weight: bold;">Max Temp: </p>
                    </div>
                    <div>
                        <p class="maxTemp_value">33&#176;C</p>
                    </div>
                </div>
                <div class="others">
                    <div>
                        <p style="font-weight: bold;">Humidity: </p>
                    </div>
                    <div>
                        <p class="Humidity_value">69%</p>
                    </div>
                </div>
                <div class="others">
                    <div>
                        <p style="font-weight: bold;">Wind: </p>
                    </div>
                    <div>
                        <p class="Wind_value">11kph</p>
                    </div>
                </div>
            </div>
        </div>

    </nav>
    <script src="country.js"></script>
    <script src="weather.js"></script>
</body>
</html>
